<div class="app-container">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Admin Dashboard</span>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer mode="side" opened class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/users" routerLinkActive="active-link">
          <mat-icon>people</mat-icon>
          <span class="nav-item-text">Users</span>
        </a>
        <a
          mat-list-item
          routerLink="/department"
          routerLinkActive="active-link"
        >
          <mat-icon>attach_money</mat-icon>
          <span class="nav-item-text">Department</span>
        </a>
        <a
          mat-list-item
          routerLink="/createhead"
          routerLinkActive="active-link"
        >
          <mat-icon>attach_money</mat-icon>
          <span class="nav-item-text">Create Head</span>
        </a>
        <a mat-list-item routerLink="/budget" routerLinkActive="active-link">
          <mat-icon>attach_money</mat-icon>
          <span class="nav-item-text">Budget</span>
        </a>
        <a
          mat-list-item
          routerLink="/allocation"
          routerLinkActive="active-link"
        >
          <mat-icon>pie_chart</mat-icon>
          <span class="nav-item-text">Allocation</span>
        </a>
        <a
          mat-list-item
          routerLink="/budgetnote"
          routerLinkActive="active-link"
        >
          <mat-icon>attach_money</mat-icon>
          <span class="nav-item-text">Budget Note</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
